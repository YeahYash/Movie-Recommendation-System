<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Recommendation System</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background: #ff9a9e;
      border: none;
      color: white;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #fad0c4;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="card p-4" style="max-width: 450px; margin: auto; background-color: #ffffffdd;">
      <h2 class="text-dark mb-3">ðŸŽ¬ Movie Recommendation System</h2>
      <form method="POST">
        <div class="mb-3">
          <input type="text" class="form-control text-center" name="movie" placeholder="Enter a movie title" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Get Recommendations</button>
      </form>
    </div>
  </div>
</body>
</html>
